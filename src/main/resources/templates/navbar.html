<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="navbarFragment">
<head>
	<meta charset="UTF-8">
	<title>Navbar</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Bouton de basculement de la barre de navigation (ajouté) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo à gauche -->
            <a class="navbar-brand" href="/">
                <img src="https://univ-numerique.fr/wp-content/uploads/2022/12/Pexels-Logo.png" alt="Logo" width="70" height="30" class="d-inline-block align-top">
            </a>

            <!-- Boutons ou liens au centre -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item" th:if="${session.utilisateur eq null}">
                        <a class="nav-link" href="/connexion">Connexion</a>
                    </li>
                    <li class="nav-item" th:if="${session.utilisateur eq null}">
                        <a class="nav-link" href="/inscription">Inscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendrier">Calendrier</a>
                    </li>
                </ul>
            </div>

			
            <div class="ml-auto" th:if="${session.utilisateur ne null}">
                <a class="nav-link" href="calendrier/deconnexion">Deconnexion</a>
            </div>
        </div>
    </nav>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</div>
</html>
